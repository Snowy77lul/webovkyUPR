<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="windows-1250">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Responsive Sidebar</title>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar.. -->
  <div 
    id="sidebar" 
    class="bg-gray-800 text-white w-20 md:w-24 transition-all duration-300 flex flex-col items-center py-4 fixed md:relative h-full z-20"
  >
    <!-- Toggle Button -->
    <button 
      id="toggleButton" 
      class="bg-blue-600 hover:bg-blue-700 rounded p-2 mb-6 w-10 h-10 flex items-center justify-center transition-colors duration-300"
    >
      ☰
    </button>

    <!-- Links -->
    <div class="flex flex-col space-y-3 w-full items-center">
      <a href="abtme.html" class="sidebar-link bg-gray-800 rounded px-3 py-2 w-3/4 text-center text-gray-800 transition-colors duration-300">About Me</a>
      <a href="funny.html" class="sidebar-link bg-gray-800 rounded px-3 py-2 w-3/4 text-center text-gray-800 transition-colors duration-300">Funny</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 md:ml-24 ml-20 p-6 transition-all duration-300" id="mainContent">
    <h1 class="text-2xl font-bold mb-4">Hlavní obsah stránky</h1>
    <p>Tady může být cokoliv — text, obrázky nebo jiný obsah.</p>
  </div>

  <!-- Script -->
  <script>
    const toggleButton = document.getElementById('toggleButton');
    const sidebar = document.getElementById('sidebar');
    const links = document.querySelectorAll('.sidebar-link');
    const mainContent = document.getElementById('mainContent');

    let isExpanded = false;

    toggleButton.addEventListener('click', () => {
      isExpanded = !isExpanded;

      if (isExpanded) {
        sidebar.classList.remove('w-20', 'md:w-24');
        sidebar.classList.add('w-64'); // 256px
        mainContent.classList.remove('ml-20', 'md:ml-24');
        mainContent.classList.add('ml-64');
      } else {
        sidebar.classList.add('w-20', 'md:w-24');
        sidebar.classList.remove('w-64');
        mainContent.classList.add('ml-20', 'md:ml-24');
        mainContent.classList.remove('ml-64');
      }

      links.forEach(link => {
        if (isExpanded) {
          link.classList.remove('text-gray-800');
          link.classList.add('text-white', 'bg-gray-700', 'hover:bg-gray-600');
        } else {
          link.classList.add('text-gray-800');
          link.classList.remove('text-white', 'bg-gray-700', 'hover:bg-gray-600');
        }
      });
    });
  </script>

</body>
</html>
